<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Admin Styles -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- Sidebar Injection -->
<script src="sidebar.js" defer></script>

<!-- Admin Protection -->
<script src="admin-auth.js" defer></script>

<!-- CRUD Functions -->
<script src="product-crud.js" defer></script>

<div class="admin-content">
    <h2>Edit Product</h2>

    <form id="editForm" class="mt-4">

        <input type="hidden" id="pid">

        <input class="form-control mb-3" id="name" placeholder="Product Name">

        <input class="form-control mb-3" id="price" type="number" placeholder="Price">

        <input class="form-control mb-3" id="category" placeholder="Category">

        <input class="form-control mb-3" id="image" placeholder="Image URL">

        <textarea class="form-control mb-3" id="description" rows="4" placeholder="Description"></textarea>

        <button class="btn btn-primary">Update Product</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    const products = getProducts();
    const p = products.find(x => x.id == id);

    pid.value = p.id;
    name.value = p.name;
    price.value = p.price;
    category.value = p.category;
    image.value = p.image;
    description.value = p.description;

    editForm.onsubmit = function(e) {
        e.preventDefault();

        let all = getProducts();
        let index = all.findIndex(x => x.id == pid.value);

        all[index] = {
            id: pid.value,
            name: name.value,
            price: price.value,
            category: category.value,
            image: image.value,
            description: description.value
        };

        saveProducts(all);

        alert("Product Updated");
        window.location.href = "products.html";
    };
});
</script>

</body>
</html>
