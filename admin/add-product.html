<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Admin Styles -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- Sidebar Injection -->
<script src="sidebar.js" defer></script>

<!-- Admin Protection -->
<script src="admin-auth.js" defer></script>

<!-- CRUD Functions -->
<script src="product-crud.js" defer></script>

<div class="admin-content">
    <h2>Add New Product</h2>

    <form id="addForm" class="mt-4">

        <input class="form-control mb-3" id="name" placeholder="Product Name">

        <input class="form-control mb-3" id="price" type="number" placeholder="Price">

        <input class="form-control mb-3" id="category" placeholder="Category">

        <input class="form-control mb-3" id="image" placeholder="Image URL">

        <textarea class="form-control mb-3" id="desc" rows="4" placeholder="Description"></textarea>

        <button class="btn btn-primary">Add Product</button>
    </form>
</div>

<script>
document.getElementById("addForm").onsubmit = function(e) {
    e.preventDefault();

    let products = getProducts();

    products.push({
        id: Date.now(),
        name: name.value,
        price: price.value,
        category: category.value,
        image: image.value,
        description: desc.value
    });

    saveProducts(products);

    alert("Product Added");
    window.location.href = "products.html";
};
</script>

</body>
</html>
