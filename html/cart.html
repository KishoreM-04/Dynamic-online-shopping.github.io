<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MyShop</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-2">
        <div class="container">

            <a class="navbar-brand fw-bold d-flex align-items-center gap-2">
                <span class="material-icons text-primary">shopping_bag</span>
                MyShop
            </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navMenu" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">

                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>

                    <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>

                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-danger btn-sm ms-3 px-3">Logout</button>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <!-- CART CONTENT -->
    <div class="container mt-5 mb-5">

        <h2 class="fw-bold mb-4">Your Cart</h2>

        <div class="row g-4">

            <!-- CART ITEMS -->
            <div class="col-lg-8">
                <div class="cart-box p-3" id="cartItemsList">
                    <!-- JS inserts items -->
                </div>
            </div>

            <!-- CART SUMMARY -->
            <div class="col-lg-4">
                <div class="summary-box p-4">

                    <h4 class="fw-bold mb-3">Order Summary</h4>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span id="subtotal">₹0</span>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Delivery:</span>
                        <span class="text-success">FREE</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold fs-5">Total:</span>
                        <span class="fw-bold fs-5" id="totalAmount">₹0</span>
                    </div>

                    <!-- ⚠️ UPDATED: Checkout redirects to checkout.html -->
                    <button class="btn btn-primary w-100 mb-2" 
                            id="checkoutBtn"
                            onclick="window.location.href='checkout.html'">
                        Checkout
                    </button>

                    <button class="btn btn-outline-danger w-100" id="clearCartBtn">Clear Cart</button>

                </div>
            </div>

        </div>

    </div>

    <script src="../script/cart.js"></script>
</body>
</html>
